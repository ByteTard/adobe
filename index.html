<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let titleText = "<--- ByteTard Adobe --->";
        let position = 0;
        function scrollTitle() {
            document.title = titleText.substring(position) + titleText.substring(0, position);
            position = (position + 1) % titleText.length;
            setTimeout(scrollTitle, 200);
        }
        scrollTitle();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row" id="product-list">
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://mindgeek.zendesk.com/attachments/token/LrxGAz3maeRgpDXHtdsvRjxeD/?name=msedge_3FiaWVITUn.png" alt="After Effects">
                    <h5>Adobe After Effects 2019</h5>
                    <p>SKU: <span class="sku">24-12</span></p>
                    <p>$10.00 USD</p>
                    <button class="btn btn-primary add-to-cart" data-name="After Effects" data-price="10" data-sku="24-12">Add to Cart</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://mindgeek.zendesk.com/attachments/token/LsA78YVE1JBdmTIIODJEQXawY/?name=msedge_X5h2dYN5rF.png" alt="Adobe Photoshop">
                    <h5>Adobe Photoshop 2019</h5>
                    <p>SKU: <span class="sku">24-34</span></p>
                    <p>$10.00 USD</p>
                    <button class="btn btn-primary add-to-cart" data-name="Photoshop" data-price="10" data-sku="24-34">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Check Out</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-items" class="list-group"></ul>
                    <p class="mt-3">USD: $<span id="cart-total">0</span></p>
                    <button class="btn btn-primary mt-2" id="checkout">Pay with Cash App</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = [];

        $(document).on('click', '.add-to-cart', function() {
            let name = $(this).data('name');
            let price = parseFloat($(this).data('price'));
            let sku = $(this).data('sku');
            cart.push({ name, price, sku });
            updateCart();
        });

        function updateCart() {
            let cartList = $('#cart-items');
            let cartTotal = $('#cart-total');
            cartList.empty();
            let total = 0;

            cart.forEach(item => {
                let li = $('<li>').text(`${item.name} - $${item.price} (SKU: ${item.sku})`).addClass('list-group-item');
                cartList.append(li);
                total += item.price;
            });
            cartTotal.text(total.toFixed(2));
        }

        $('#checkout').click(function() {
            let total = $('#cart-total').text();
            let memo = cart.map(item => `${item.name} (SKU: ${item.sku})`).join(', ');
            let encodedMemo = encodeURIComponent(memo);
            window.open(`https://cash.app/$bytetard?amount=${total}&note=${encodedMemo}`, '_blank');
        });
    </script>
</body>
</html>
