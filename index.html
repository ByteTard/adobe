<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let titleText = "<--- ByteTard Adobe --->";
        let position = 0;
        function scrollTitle() {
            document.title = titleText.substring(position) + titleText.substring(0, position);
            position = (position + 1) % titleText.length;
            setTimeout(scrollTitle, 200);
        }
        scrollTitle();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #050505;
            color: #0ff; 
            font-family: 'Courier New', Courier, monospace;
            background-image: url('https://wallpaperaccess.com/full/384954.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .navbar {
            background: linear-gradient(90deg, #111, #222);
            border-bottom: 3px solid #0ff;
        }
        .product-card {
            background-color: rgba(20, 20, 20, 0.9);
            border: 2px solid #C90076;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px #C90076;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .btn-warning {
            background-color: #ff00ff;
            border: none;
        }
        .btn-warning:hover {
            background-color: #cc00cc;
        }
        .floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(15, 15, 15, 0.9);
            color: #0ff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #0ff;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">üßë‚Äçüé® ByteTard Adobe üßë‚Äçüé®</a>
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#cartModal">Check Out</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row" id="product-list">
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://mindgeek.zendesk.com/attachments/token/LrxGAz3maeRgpDXHtdsvRjxeD/?name=msedge_3FiaWVITUn.png" alt="After Effects">
                    <h5>Adobe After Effects 2019</h5>
                    <p>$10.00 USD</p>
                    <button class="btn btn-primary add-to-cart" data-name="After Effects" data-price="10">Add to Cart</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://mindgeek.zendesk.com/attachments/token/LsA78YVE1JBdmTIIODJEQXawY/?name=msedge_X5h2dYN5rF.png" alt="Adobe Photoshop">
                    <h5>Adobe Photoshop 2019</h5>
                    <p>$10.00 USD</p>
                    <button class="btn btn-primary add-to-cart" data-name="Photoshop" data-price="10">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <div class="floating-cart" id="floating-cart">Total: $<span id="floating-cart-total">0</span></div>

    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Check Out</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-items" class="list-group"></ul>
                    <p class="mt-3">USD: $<span id="cart-total">0</span></p>
                    <input type="text" id="coupon" class="form-control" placeholder="Enter Coupon Code!">
                    <button class="btn btn-success mt-2" id="apply-coupon">Check Coupon</button>
                    <button class="btn btn-danger mt-2" id="clear-cart">Empty Cart</button>
                    <button class="btn btn-primary mt-2" id="checkout">Pay with Cash App</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        let discountApplied = false;

        $(document).on('click', '.add-to-cart', function() {
            let name = $(this).data('name');
            let price = parseFloat($(this).data('price'));
            cart.push({ name, price });
            updateCart();
        });

        function updateCart() {
            let cartList = $('#cart-items');
            let cartTotal = $('#cart-total');
            let floatingCartTotal = $('#floating-cart-total');
            let floatingCart = $('#floating-cart');
            cartList.empty();
            let total = 0;

            cart.forEach(item => {
                let li = $('<li>').text(`${item.name} - $${item.price}`).addClass('list-group-item');
                cartList.append(li);
                total += item.price;
            });

            if (discountApplied) {
                total *= 0.85;
            }
            cartTotal.text(total.toFixed(2));
            floatingCartTotal.text(total.toFixed(2));
            floatingCart.toggle(cart.length > 0);
        }

        $('#apply-coupon').click(function() {
            let couponCode = $('#coupon').val().trim().toLowerCase();
            if (couponCode === 'tiktok' && !discountApplied) {
                discountApplied = true;
                updateCart();
            } else {
                alert('Invalid or already applied coupon!');
            }
        });

        $('#clear-cart').click(function() {
            cart = [];
            discountApplied = false;
            updateCart();
        });

        $('#checkout').click(function() {
            let total = $('#cart-total').text();
            let memo = cart.map(item => `${item.name} ($${item.price})`).join(', ');
            let encodedMemo = encodeURIComponent(memo);
            window.location.href = `https://cash.app/$bytetard?amount=${total}&note=${encodedMemo}`;
        });
    </script>
</body>
</html>
